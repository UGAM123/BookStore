<nav class="nav-container">
  <section>
    <img
      src="https://websitedemos.net/book-store-02/wp-content/uploads/sites/834/2021/04/site-logo.svg"
    />
  </section>
  <ul class="nav-tabs">
    <li>Home</li>
    <li>Books</li>
    <li>About Author</li>
    <li>Blog</li>
    <li>Contact</li>
  </ul>
  <section class="cart-section">
    <mat-icon
      class="search"
      aria-hidden="false"
      aria-label="Example home icon"
      fontIcon="search"
    ></mat-icon>
    <p>{{ totalPrice | currency : "USD" }}</p>
    <mat-icon
      aria-hidden="false"
      aria-label="Example home icon"
      fontIcon="shopping_cart"
      style="transform: scaleX(-1)"
    ></mat-icon>
    <div (click)="openMenu()" class="hamburger-menu">
      <svg
        *ngIf="!menuIsOpen; else elseBlock"
        fill="#8D43F0"
        version="1.1"
        xmlns="http://www.w3.org/2000/svg"
        width="24"
        height="24"
        viewBox="0 0 24 24"
      >
        <path
          d="M3 13h18c0.552 0 1-0.448 1-1s-0.448-1-1-1h-18c-0.552 0-1 0.448-1 1s0.448 1 1 1zM3 7h18c0.552 0 1-0.448 1-1s-0.448-1-1-1h-18c-0.552 0-1 0.448-1 1s0.448 1 1 1zM3 19h18c0.552 0 1-0.448 1-1s-0.448-1-1-1h-18c-0.552 0-1 0.448-1 1s0.448 1 1 1z"
        ></path>
      </svg>
      <ng-template #elseBlock>
        <svg
          fill="currentColor"
          version="1.1"
          xmlns="http://www.w3.org/2000/svg"
          width="24"
          height="24"
          viewBox="0 0 24 24"
        >
          <path
            d="M5.293 6.707l5.293 5.293-5.293 5.293c-0.391 0.391-0.391 1.024 0 1.414s1.024 0.391 1.414 0l5.293-5.293 5.293 5.293c0.391 0.391 1.024 0.391 1.414 0s0.391-1.024 0-1.414l-5.293-5.293 5.293-5.293c0.391-0.391 0.391-1.024 0-1.414s-1.024-0.391-1.414 0l-5.293 5.293-5.293-5.293c-0.391-0.391-1.024-0.391-1.414 0s-0.391 1.024 0 1.414z"
          ></path>
        </svg>
      </ng-template>
    </div>
  </section>
</nav>
<div
  class="hamburger-menu"
  [ngStyle]="{ display: menuIsOpen ? 'block' : 'none' }"
>
  <ul class="hamburger-menu-list">
    <li>Home</li>
    <li>Books</li>
    <li>About Author</li>
    <li>Blog</li>
    <li>Contact</li>
  </ul>
</div>
